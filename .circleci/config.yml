version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10-browsers

git_restore_cache: &git_restore_cache
  restore_cache:
    keys:
      - source-v1-{{ .Branch }}-{{ .Revision }}
      - source-v1-{{ .Branch }}-
      - source-v1-

git_save_cache: &git_save_cache
  save_cache:
    key: source-v1-{{ .Branch }}-{{ .Revision }}
    paths:
      - ".git"


prep_deploy: &prep_deploy
  run:
    name: Prep deploy
    command: |
      sudo chown -R $(whoami) /usr/local/bin
      # Install Up
      curl -sf https://up.apex.sh/install | sh
      # Upgrade Up
      up upgrade


jobs:
  lint:
    <<: *defaults
    steps:
      - *git_restore_cache
      - checkout
      - *git_save_cache
      - run:
          name: npm ci
          command: npm ci
      - run:
          name: npm run lint
          command: npm run lint
  deploy_up_production:
    <<: *defaults
    steps:
      - *git_restore_cache
      - checkout
      - *git_save_cache
      - attach_workspace:
          at: ~/repo
      - *prep_deploy
      - run:
          name: Run deploy script
          command: ./deploy.sh

workflows:
  version: 2
  install_and_test_and_deploy:
    jobs:
      - lint
      - deploy_up_production:
          context: apex-up
          requires:
            - lint
          filters:
            branches:
              only: master
